<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <!-- mobile annually -->
<div class="annually">
  <div class="toggl-container">
    <h2 class="title"> Our Pricing</h2>
    <div id="toggl" class="toggle-menu">
      <h3 class="btnText1">Annually</h3>
      <label class="toggle-wrapper" for="">
        <input class="togglebox" type="checkbox" id="switch" onclick="myFunction()">
        <span class="slider round"></span>
      </label>
      
      <h3 class="btnText">Monthly</h3>
    </div>
  </div>
  
  <div class="price-container">
    <div class="basic wrapper">
      <h2>Basic</h2>
      <h1>&dollar;119.99</h1>
      <p >500 GB Storage</p>
      <p >2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <button class="btn-learnMore">Learn More</button>

    </div>
    
  </div>

  <div class="price-container">
    <div class="professional wrapper">
      <h2>Professional</h2>
      <h1>&dollar;249.99</h1>
      <p >500 GB Storage</p>
      <p >5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <button class="btn-learnMore">Learn More</button>

    </div>
    <div class="professional"></div>
    <div class="master"></div>
  </div>

  <div class="price-container">
    <div class="master wrapper">
      <h2>Master</h2>
      <h1>&dollar;399.99</h1>
      <p >2 TB Storage</p>
      <p >10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <button class="btn-learnMore">Learn More</button>

    </div>
    <div class="professional"></div>
    <div class="master"></div>
  </div>
  
</div>

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Md Ariful Islam</a>.
  </div>
</body>
</html>
